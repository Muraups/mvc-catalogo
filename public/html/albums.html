<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Álbuns</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Gerenciar Álbuns</h1>
    <nav>
      <a href="/html/artists.html">Artistas</a>
      <a href="/html/tracks.html">Faixas</a>
      <a href="/html/genres.html">Gêneros</a>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>Lista de Álbuns</h2>
      <ul id="album-list" style="display: flex; flex-wrap: wrap; gap: 20px; list-style: none; padding: 0;"></ul>
    </section>
    <section>
      <h2>Criar Álbum</h2>
      <form id="album-form">
        <input type="text" id="album-name" placeholder="Nome do Álbum" required>
        <select id="artist-select" required>
          <option value="">Selecione o Artista</option>
        </select>
        <button type="submit">Criar</button>
      </form>
    </section>
  </main>

  <script src="/js/albums.js"></script>
</body>
</html>
