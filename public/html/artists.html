<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artistas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Gerenciar Artistas</h1>
    <nav>
      <a href="/html/albums.html">Álbuns</a>
      <a href="/html/tracks.html">Faixas</a>
      <a href="/html/genres.html">Gêneros</a>
    </nav>
  </header>
  
  <main>
    <!-- Lista de artistas existentes -->
    <section>
      <h2>Lista de Artistas</h2>
      <ul id="artist-list"></ul>
    </section>
    <!-- Formulário para adicionar um novo artista -->
    <section>
      <h2>Criar Artista</h2>
      <form id="artist-form">
        <input type="text" id="artist-name" placeholder="Nome do artista" required />
        <select id="genre-select" required>
          <option value="">Selecione o Gênero</option>
        </select>
        <!--input type="number" id="genre-id" placeholder="ID do gênero" required -->
        <button type="submit">Criar</button>
      </form>
    </section>
  </main>

  <script src="/js/artists.js"></script>
</body>
</html>
