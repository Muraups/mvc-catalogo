<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artistas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Gerenciar Artistas</h1>
    <nav>
      <a href="/html/albums.html">Álbuns</a>
      <a href="/html/tracks.html">Faixas</a>
      <a href="/html/genres.html">Gêneros</a>
    </nav>
  </header>
  
  <main>
    <form id="artistForm">
      <input type="text" id="name" placeholder="Nome do Artista" required />
      <input type="text" id="genre" placeholder="Gênero do Artista" required />
      <button type="submit">Adicionar Artista</button>
    </form>

    <section id="artistList">
      <h2>Lista de Artistas</h2>
      <ul id="artists"></ul>
    </section>
  </main>

  <script src="/js/artists.js"></script>
</body>
</html>
