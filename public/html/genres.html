<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gêneros</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Gerenciar Gêneros</h1>
    <nav>
      <a href="/html/artists.html">Artistas</a>
      <a href="/html/albums.html">Álbuns</a>
      <a href="/html/tracks.html">Faixas</a>
    </nav>
  </header>
  
  <main>
    <!-- Lista de gêneros existentes -->
    <section>
      <h2>Lista de Gêneros</h2>
      <ul id="genre-list"></ul>
    </section>
    <!-- Formulário para adicionar um novo gênero -->
    <section>
      <h2>Criar Gênero</h2>
      <form id="genre-form">
        <input type="text" id="genre-name" placeholder="Nome do gênero" required />
        <button type="submit">Criar</button>
      </form>
    </section>
  </main>

  <script src="/js/genres.js"></script>
</body>
</html>
