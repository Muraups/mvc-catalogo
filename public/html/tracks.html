<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faixas</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Gerenciar Faixas</h1>
    <nav>
      <a href="/html/artists.html">Artistas</a>
      <a href="/html/albums.html">Álbuns</a>
      <a href="/html/genres.html">Gêneros</a>
    </nav>
  </header>
  
  <main>
    <!-- Lista de faixas existentes -->
    <section>
      <h2>Lista de Faixas</h2>
      <ul id="track-list"></ul>
    </section>
    <!-- Formulário para adicionar uma nova faixa -->
    <section>
      <h2>Criar Faixa</h2>
      <form id="track-form">
        <input type="text" id="track-name" placeholder="Nome da faixa" required />
        <select id="album-select"></select>
        <input type="number" id="track-duration" placeholder="Duração (minutos)" min="1" required />
        <button type="submit">Criar</button>
      </form>      
    </section>
  </main>

  <script src="/js/tracks.js"></script>
</body>
</html>
